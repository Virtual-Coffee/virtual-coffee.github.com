<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="app.css">
   <title>Giphy Party!</title>
</head>

<body>
  <div class="main container">
      <h1 class="hero">Find Dank GIFs</h1>
      <form class="form container">
          <div class ="row justify-content-md-center" id="search-delete">
            <div class="col-md-4" >
              <input type="text" class="input-group input-group-lg" id="search" placeholder="Search Giphy">
              </div> 
              <div class="col-md-5" >
                <button type="submit" class="btn btn-dark btn-lg" id="submit">Enter Search</button>
              </div>
              <div class="col-md-3" >
                <button type="button" class="btn btn-danger btn-lg" id ="delete" >Remove GIFs</button>
              </div>
        </form>
          <div class="container" id="gif-container"></div>
        </div>  
</div>


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
