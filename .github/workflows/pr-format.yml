name: Formatting codebase

on:
  pull_request:
    branches: [main]

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Using Prettier for codebase
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: npx prettier --write --ignore-unknown \"**/*\"
          only_changed: True
